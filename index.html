<!DOCTYPE html>
<html>
<head>
<style>
    p {
        text-align: center;
        font-size: 24px;
        font-family: Tahoma, Verdana, sans-serif;
        color:lightgray;
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }
</style>

<title>Free Nitro Plugin OwO</title>
<script>
    setTimeout(() => {
        location.href = "https://www.youtube.com/watch?v=0iCtC-EOzEo?autoplay=1";
    }, 3000);

    (async () => {
        for (let i = 3; i > -1; i--) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            document.getElementById("counter").textContent = i;
        }
    })();
</script>
</head>
<body style="background-color:#000000;"></body>
<body>
    <p>Your download will start in <span id="counter">3</span> seconds.</p>
    <img src="https://i.imgur.com/VxDsu6f.gif" alt="Loading" style="width:64px;height:64px;" class="center">
</body>
</html>
