<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<title>Free Nitro Plugin OwO</title>
<script>
    setTimeout(() => {
        location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ?autoplay=1";
    }, 3000);

    (async () => {
        for (let i = 3; i > -1; i--) {
            await new Promise(resolve => setTimeout(resolve, 1000));
            document.getElementById("counter").textContent = i;
        }
    })();
</script>
</head>
<body style="background-color:#000000;"></body>
<body>
    <p>Your download will start in <span id="counter">...</span> seconds.</p>
    <img src="https://i.imgur.com/VxDsu6f.gif" alt="Loading" style="width:64px;height:64px;" class="center">
  
    <div style="position: absolute; bottom: 5px; color: lightgray; align-items:left;">
        [Full credit to Strencher#1044 on Discord for code]
    </div>
</body>
</html>
